
{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Авторизация | KUAL</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">KUAL</h1>

            </div>
            <h3>Добро пожаловать</h3>
           
            <form class="m-t" >


            {% csrf_token %}
    {% for f in form %}
    <div class="form-group">           
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        </div>


{% endfor %}     

             
              
                <button type="submit" class="btn btn-primary block full-width m-b">Войти</button>
                  <a href="#"><small>Забыли пароль?</small></a>
                <p class="text-muted text-center"><small>У вас нет учетной записи?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">Регистрация</a>
                <a class="btn btn-sm btn-white btn-block" href="{% url 'main' %}">Главная страница</a>
            </form>
            <p class="m-t"> <small>Kual.RU &copy; 2022</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'js/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
