<!-- templates/about.html -->
{% extends 'base.html' %}

 {% block title %}{{ cat.title }}{% endblock %}

{% block META_description %}{{ cat.description }}{% endblock %}

{% block content %}
<h1>Регионы</h1>



<div class="row">
<div class="col-lg-12 col-xl-12 mg-t-20 mg-lg-t-0">
              <div class="card card-table-one">
                <h1>{{ cat.h1 }}</h1>
                <p class="az-content-text mg-b-20">
                	{{ cat.title }}
                </p>
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>№</th>
                        <th>Название</th>
                        
                       
                      </tr>
                    </thead>
                    <tbody>
                         {% for i in detailcat %}
                        <tr>
                            <td>{{ i.id }}</td>
                            <td><b><a href="{{ i.slug }}">{{ i.h1 }}</a></b></td>
                       
                         </tr>
                        {% endfor %}
                    
                    
                    </tbody>
                  </table>
                </div><!-- table-responsive -->
              </div><!-- card -->
            </div>
</div>


{% endblock content %}
